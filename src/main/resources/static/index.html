<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Audiary</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>Audiary</h1>
    <div id="buttons" class="row">
        <div class="col text-center">
            <button type="button" class="btn btn-primary btn-lg btn-circle" id="record">Record</button>
            <script type="text/javascript" src="js/index.js"></script>
        </div>
    </div>
    <table class="table table-hover">
        <tr>
            <td>Filename</td>
            <td>Record</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="r in RecordsList">
            <td>{{r.fileName}}</td>
            <td>
                <audio controls>
                    <source src="http://docs.google.com/uc?export=open&id={{r.googleDriveId}}" type="audio/webm">
                </audio>
            </td>
            <td>
                <button class="btn btn-primary btn-lg" ng-click="deleteRecord(r.id)">
                    Delete
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
